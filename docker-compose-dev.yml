version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      args:
        APACHE_DOCUMENT_ROOT: ${APACHE_DOCUMENT_ROOT}
    restart: always
    container_name: phishingator-${ORG}-web
    env_file:
      - .env
    volumes:
      - ./src:/var/www/phishingator/
      - ./docker/web/mail.ini:/usr/local/etc/php/conf.d/mail.ini
      - ./docker/web/msmtprc:/etc/msmtprc
      - ./phishingator-data/${ORG}/logs:/var/www/phishingator/logs
      - ./phishingator-data/${ORG}/websites-templates/sites-config:/var/www/phishingator/templates/sites-config
      - ./phishingator-data/${ORG}/websites-templates/websites:/var/www/phishingator/templates/websites:ro
    ports:
      - '8000:80'
      - '443:443'
    depends_on:
      - database
    networks:
      - database-net
      - scheduler-net

  database:
    build:
      context: .
      dockerfile: docker/database/Dockerfile
    restart: always
    container_name: phishingator-${ORG}-database
    volumes:
      - ./phishingator-data/${ORG}/database:/var/lib/mysql/
      - ./phishingator-data/${ORG}/database-dumps:/phishingator-dumps
      - ./docker/database:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - '3306:3306'
    networks:
      - database-net

  scheduler:
    build:
      context: .
      dockerfile: docker/scheduler/Dockerfile
    restart: always
    container_name: phishingator-${ORG}-scheduler
    environment:
      - SCHEDULER_TOKEN
    networks:
      scheduler-net:
        ipv4_address: 172.22.0.20

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=${DB_HOST}
    ports:
     - '8080:80'
    networks:
      - database-net

  smtp:
    image: mailhog/mailhog
    ports:
      - '25:25'
      - '8025:8025'
    networks:
      - smtp-net

networks:
  database-net:
  scheduler-net:
    ipam:
      config:
        - subnet: 172.22.0.0/16
  smtp-net: